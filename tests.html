<html>
    <head>
        <style>
            * {
                margin: 0;
                padding-left: 0;
                box-sizing: border-box;

            }
           #gameb {

               height: 770px;
               width: 750px;
               border:4px solid #eee;
               margin: 0 auto;
           }
           .office {
            float: left;
            height: 180px;
            width: 150px;
            position: relative;
            border: 1px solid #eee;
            margin: 25px 45px;


           }
           .desk {
               background-color: blueviolet;
               width: 100%;
               height: 50px;
               z-index: 2;
               position: absolute;
               bottom: 0;
           }
           .comp{
               background: url("computer.jpg") bottom center no-repeat;
               background-size: 100% 100%;
               position: absolute;
               top: 0;
               height: 75%;
               width:100%;
               
               
           }
           h1 {
               text-align: center;
           }
           #score{
               font-size: 30px;
           }
           .score {
               font-size: 25px;
           }
           #btn {
               height: 30px;
               width: 60px;
               border-radius: 6px;
               outline: none;
               background-color: yellowgreen;
               font-size: 15px;
               color: white;
               margin-left: 10px;
               border: none;
               transition: transform .3s;
           }
           #btn:active {
               transform: scale(.5);
           }
           
            

        </style>
    </head>
    <body>
        <span id="score">Score:</span><span class="score">0</span>
        <input type="button" id="btn" onclick="start()" value="Start">
        <div id="gameb"></div>
        <script>
            window.onload=build;
            var gameboard=document.querySelector("#gameb");
            var office=9;
            var computer;
            var reduce;
            var compute=document.getElementsByClassName(".computer");
            var timer;
            var r;
            var score=0;
            var coff=true;

            function build(){
                var html="<h1>Hit the computer</h1>";
                for(var x=0;x<office;x++){
                    html+="<div class='office'><div class='desk'></div><div class='computer'></div></div>";

                }
                gameboard.innerHTML=html;
                computer=document.querySelectorAll(".computer");
                reduce=document.querySelectorAll(".office");
                for(var x=0;x<computer.length;x++){
                    computer[x].addEventListener('click',hitcomputer,false );
                }
                
            }
            function popup(){
                coff=true;
                r=computer[Math.floor(Math.random()*computer.length)];
                r.classList.add("comp");
                var rand=(Math.floor(Math.random()*10)*100+300);
                timer=setTimeout(hidecomputer,1000);

            }
            function hidecomputer(){
                r.classList.remove("comp");
                popup();
            }
           

            function hitcomputer(){
                event.target.classList.remove('comp');
                if(coff){
                    coff=false;
                    score++;
                    document.querySelector(".score").innerHTML=score;
                }
            }
            

            
            function start(){
                popup();
            }

    
            
       
           
        </script>
    </body>
</html>
